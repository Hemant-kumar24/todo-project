<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-header {
            margin-bottom: 20px;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
        }
        .footer {
      background-color: #343a40; /* Dark grey background */
      color: #ffffff; /* White text */
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .footer p {
      margin-bottom: 0; /* Remove default margin for <p> */
    }
    .footer a {
      color: #ffffff; /* White links */
    }
    .footer a:hover {
      color: #007bff; /* Blue on hover */
      text-decoration: none; /* Remove underline */
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
        <img src="/static/images/logo.png" width="5%" alt="logo" srcset="">
        <a class="navbar-brand" href="#">Todo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav ml-auto">
           
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="login-container">
            <div class="login-header text-center">
                <h3>Login</h3>
            </div>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <a href="#" class="forgot-password text-center d-block">Forgot Password?</a>
                <p>
                    Don't Have an Account 
                    <a href="{% url 'register' %}">Register Here</a>
                </p>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
          <p>&copy; 2024 Todo App. All rights reserved. | Designed by <a href="#">Hemant Kushwaha </a></p>
        </div>
      </footer>
    
    
</body>
</html>
