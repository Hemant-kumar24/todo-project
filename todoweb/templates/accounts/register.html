<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .signup-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .signup-header {
        margin-bottom: 20px;
      }
      .login-link {
        display: block;
        margin-top: 15px;
        text-align: center;
      }

        .footer {
          background-color: #343a40; /* Dark grey background */
          color: #ffffff; /* White text */
          padding: 20px 0;
          position: fixed;
          bottom: 0;
          width: 100%;
        }
        .footer p {
          margin-bottom: 0; /* Remove default margin for <p> */
        }
        .footer a {
          color: #ffffff; /* White links */
        }
        .footer a:hover {
          color: #007bff; /* Blue on hover */
          text-decoration: none; /* Remove underline */
        }
      
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
      <img src="/static/images/logo.png" width="5%" alt="logo" srcset="" />
      <a class="navbar-brand" href="#">Todo App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="signup-container">
        <div class="signup-header text-center">
          <h3>Sign Up</h3>
        </div>
        <form>
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Create a password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              placeholder="Confirm your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Sign Up
          </button>
          <a href="{% url 'login' %}" class="login-link"
            >Already have an account? Login</a
          >
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="container text-center">
        <p>
          &copy; 2024 Todo App. All rights reserved. | Designed by
          <a href="#">Hemant Kushwaha </a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.10/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
