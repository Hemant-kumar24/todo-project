{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h1 class="text-center mb-4">Upload Your File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="profile_pic" class="form-label">Choose file:</label>
            <input class="form-control" name="profile_pic" type="file" id="profile_pic" name="profile_pic" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload File</button>
    </form>
</div>
{% endblock%}
