{% extends 'base.html' %}
{% block title %}
<title> Add ToDo</title>
{% endblock %}
{% block body %}
<div class="container">
    <div class="todo-form">
      <h1 class="text-center mb-4">Add ToDo Task</h1>

      <form id="todoForm" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="taskInput">Task Description</label>
          <input type="text" name="task" class="form-control" id="taskInput" placeholder="Enter task description" required>
        </div>
        <div class="form-group">
          <label for="dateInput">Due Date</label>
          <input type="date" name="date" class="form-control" id="dateInput" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>

    </div>
  </div>

{% endblock %}
