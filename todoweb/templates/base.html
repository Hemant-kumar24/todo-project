
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block title %}
  <title>Todo App</title>
  {% endblock %}
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS for navbar -->
   <link rel="stylesheet" href="/static/cssfiles/style.css">
  <style>
    
    /* Custom styles for the navbar */
    .navbar-custom {
      background-color: #007bff; 
      /* Blue */
    }
    .navbar{
      position: sticky;
      top: 0;
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .navbar-text {
      color: rgba(255, 255, 255, 0.8); /* White with slight transparency */
    }
    .navbar-custom .navbar-nav .nav-link {
      color: rgb(245, 243, 248); /* White with more transparency */
    }
    .navbar-custom .nav-item.active .nav-link {
      color: #ffffff; /* White for active link */
    }
    .footer {
      background-color: #343a40; /* Dark grey background */
      color: #ffffff; /* White text */
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .footer p {
      margin-bottom: 0; /* Remove default margin for <p> */
    }
    .footer a {
      color: #ffffff; /* White links */
    }
    .footer a:hover {
      color: #007bff; /* Blue on hover */
      text-decoration: none; /* Remove underline */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
    <img src="/static/images/logo.png" width="5%" alt="logo" srcset="">
    <a class="navbar-brand" href="#">Todo App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary mr-2" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-warning mr-2" href="{% url 'register' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary mr-2 " href="{% url 'profile' %}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary " href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  {% block body %}
  {% endblock %}

  <footer class="footer">
    <div class="container text-center">
      <p>&copy; 2024 Todo App. All rights reserved. | Designed by <a href="#">Hemant Kushwaha </a></p>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
